<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="js.js" defer></script>
    <title>Libary</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="head_el">Library</h1>
            <button class="btn_plus head_el">+</button>
            <div class="img head_el"><img width="50px" height="50px" src="img/library-svgrepo-com.svg" alt="Logo"></div>
        </header>
        <main>

            <form class="register hidden">
                <ul>
                    <li>
                        <p>Title:</p><input name="titleBook" id="titleBook" type="text" required>
                    </li>
                    <li>
                        <p>Author:</p><input name="authorBook" id="authorBook" type="text" required>
                    </li>
                    <li>
                        <p>Number of the pages:</p><input name="numberBook" id="numberBook" type="number" required>
                    </li>
                    <li style="display: flex;">
                        <p>Have you redit this book?</p>
                        <input name="readBook" id="chekpoint" type="checkbox">
                    </li>
                    <li><button id="confirm" type="submit">confirm</button>
                        <button id="close" type="button">close</button>
                    </li>
                </ul>
            </form>

        </main>
    </div>
</body>

</html>
